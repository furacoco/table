<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>table</title>
  <link rel="stylesheet" href="table2.css">
</head>

<body>
  <table>
    <tr>
      <th class="free" rowspan="9"><span>Free</span>
      </th>
      <td class="price">Free
      </td>
      <th class="basic" rowspan="9"><span>Basic</span></th>
      <td class="price"><sup>$</sup> 9<sup>.99</sup><sub>monthly</sub></td>
      <th class="pro" rowspan="9"><span>Pro</span></th>
      <td class="price"><sup>$</sup> 19<sup>.99</sup><sub>monthly</sub></td>
    </tr>
    <tr>
      <td class="no">aaa</td>
      <td class="yes">aaa</td>
      <td class="yes">aaa</td>
    </tr>
    <tr>
      <td class="yes">bbb</td>
      <td class="yes">bbb</td>
      <td class="yes">bbb</td>
    </tr>
    <tr>
      <td class="yes">ccc</td>
      <td class="yes">ccc</td>
      <td class="yes">ccc</td>
    </tr>
    <tr>
      <td class="no">ddd</td>
      <td class="yes">ddd</td>
      <td class="yes">ddd</td>
    </tr>
    <tr>
      <td class="no">eee</td>
      <td class="no">eee</td>
      <td class="yes">eee</td>
    </tr>
    <tr>
      <td class="no">fff</td>
      <td class="no">fff</td>
      <td class="no">fff</td>
    </tr>
    <tr>
      <td class="no">ggg</td>
      <td class="no">ggg</td>
      <td class="no">ggg</td>
    </tr>
    <tr>
      <td class="btn sign-free"><a href="#">Sign Up</a></td>
      <td class="btn sign-basic"><a href="#">Sign Up</a></td>
      <td class="btn sign-pro"><a href="#">Sign Up</a></td>
    </tr>
  </table>
</body>

</html>
